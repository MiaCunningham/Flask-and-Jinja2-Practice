{% extends 'base.html' %}

 {% block content %}
    <h1>To Dos</h1>
    <form method="POST">
        <label for="task">New Task
            <input type="text" name="task">
        </label>
        <input type="submit" value="Add Task" />
    </form>
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% endif %}
{% endblock %}
